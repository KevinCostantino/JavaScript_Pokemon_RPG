<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pokemon Text Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game">
    <div id="playerstats">
      <span class="pstat">Nome: <strong><span id="NomeText">???</span></strong></span>
      <span>|</span></strong></span>
      <span class="pstat">Pokemon: <strong><span id="PokeN°Text">0</span></strong></span>
      <span>|</span></strong></span>
      <span class="pstat">Dinheiro: <strong><span id="goldText">1000R$</span></strong></span>
    </div>

    <div id="monsterStats">
      <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="PersonagemStats">
      <span class="stat">Name: <strong><span id="charName"></span></strong></span>
    </div>
    <div id="text">Bem vindo a Pokemon Text Adventure! Seja o campeão da regiâo! 
      <br><br>Você está na sua cidade natal. Qual será o seu inicial? <br><br>Escolha clicando abaixo.</div>
    
    <div id="Inicial">
      <button onclick="PokemonInicial(1)" id="button1">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur" style="width:80px; height:auto;">
        </button>
      <button onclick="PokemonInicial(4)" id="button2">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander" style="width:80px; height:auto;">
        </button>
      <button onclick="PokemonInicial(7)" id="button3">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle" style="width:80px; height:auto;">
        </button>
    </div>
  <div id="Options" style="display: none;">
    <button onclick="goStore()" id="button4">Store</button>
    <button onclick="goStore()" id="button5">Store</button>
    <button onclick="goStore()" id="button6">Store</button>
  </div>
    <!-- Display selected Pokémon image -->
    <div id="pokemonImage"></div>
        <!-- Área da batalha que vamos exibir mais tarde -->
        <div id="battle-area" style="display: none;">
          <h2>Batalha!</h2>
          <div id="battle-container" style="display: flex; justify-content: space-between;">
              <div id="player-area">
                  <h3>Seu Pokémon</h3>
                  <div id="playerInfo">
                    <span id="playerName"></span>
                    <span id="pokeLv"></span>
                  </div>
                  <div id="player-pokemon">
                      <img id="player-pokemon-image" src="" alt="Seu Pokémon">
                      <div class="container">
                      <div class="progress-bar" id="PprogressBar"style="width: 100%; height: 16px; transition: width 2.5s;"></div>
                    </div>
                      <div id="playerProgressBar"></div>
                      <div id="playerPokemonHealth">
                        
                      </div>
                  </div>
              </div>
              
              <div id="rival-area">
                  <div id="rival">
                      <img id="rivalSprite" src="Sprites/Green-transformed.png" alt="Rival" style="width: 80px; height: auto;">              
                      <h3>Rival: Green</h3>
                  </div>
                  <div id="opponentInfo">
                    <span id="opponentName"></span>
                    <span id="RpokeLv"></span>
                  </div>
                  <div id="rival-pokemon">
                      <img id="rival-pokemon-image" src="" alt="Rival Pokémon">
                      <div class="container">
                      <div class="progress-bar" id="OprogressBar"style="width: 100%; height: 16px; transition: width 2.5s; border-width: 2px;"></div>
                      </div>
                      <div id="opponentProgressBar"></div>
                      <div id="rivalPokemonName"></div>
                      <div id="rivalPokemonHealth"></div>
                  </div>
              </div>
          </div>
      </div>
      <div id="status" style="display: none;">

        <!-- <button id="decreaseButton">Diminuir Barra</button>
        <button id="resetButton">Recuperar Barra</button> -->

      </div>
      <div id="controls" style="display: none;">

      </div>
      <div id="battle-log" style="display: none;">

      </div>


   




  </div>
  <script src="script.js" type="module">

  </script>

</body>

</html>
